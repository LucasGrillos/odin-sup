<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="content">
        <div class="bg-image">
            <div class="bg-fade">
                <img src="./images/logo.png" alt="">
                <h1>
                    LUCAS
                </h1>
            </div>
            <div class="bottom-text">
                <p class="">
                    Photo by 
                    <a href="https://unsplash.com/@lisagageler?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Lisa Gageler</a> 
                    on 
                    <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">
                    Unsplash</a>
                </p>
            </div>
        </div>

        <div class="right">
            <div class="intro-text">
                <p>
                    This is not a real online service! 
                    Lorem ipsum dolor sit amet consectetur, 
                    adipisicing elit. Necessitatibus, commodi!
                </p>
                <p>
                    Sign up
                    <em>now</em>
                    to get started.
                </p>

                <p id="red" class="push-down">
                    You 
                    <em>know</em>
                    you want to.
                </p>
            </div>
            
            <form action="">
                <div class="form">
                    <div class="motivation">
                        <h2>
                            Let's do this!
                        </h2>
                    </div>

                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input name="first-name" id="first-name" type="text">
                    </div>
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input name="first-name" id="first-name" type="text">
                    </div>
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email">    
                    </div>
                    <div class="input">
                        <label for="phonenum">PHONE NUMBER</label>
                        <input type="tel" name="phonenum" id="phonenum">
                    </div>
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="input">
                        <label for="password">CONFIRM PASSWORD</label>
                        <input type="password" name="password_check" id="password_check">
                    </div>
                    
                </div>
            </form>
        
        </div>
    </div>
</body>
</html>
